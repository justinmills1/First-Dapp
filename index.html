<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dapp</title>
</head>
<body>
    <h1>Justin's First Dapp</h1>
    <p>Here we are gonna set up some mood</p>
    <label for="mood"></label>
    <input type="text" id="mood">
    <div>
        <button onclick="getMood()">Get Mood</button>
    </div>

    <div>
        <button onclick="setMood()">Set Mood</button>
    </div>

</body>

<script  charset="UTF-8" src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
type="application/javascript"></script>

<script>
    const MoodContractAddress ="0xa2bf439eC8EA3169bb71090ad051b5EDa601972b";
    const MoodContractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
    let MoodContract;
    let signer;
    const provider = new ethers.providers.Web3Provider(window.ethereum, "goerli");
    provider.send("eth_requestAccounts", []).then(() => {
  provider.listAccounts().then((accounts) => {
    signer = provider.getSigner(accounts[0]);
    MoodContract = new ethers.Contract(
      MoodContractAddress,
      MoodContractABI,
      signer
    );
  });
});

async function getMood() {
  const getMoodPromise = MoodContract.getMood();
  const Mood = await getMoodPromise;
  console.log(Mood);
}

async function setMood() {
  const mood = document.getElementById("mood").value;
  const setMoodPromise = MoodContract.setMood(mood);
  await setMoodPromise;
}

</script>
</html>
